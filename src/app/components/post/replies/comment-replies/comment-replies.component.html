<div class="replyField" *ngFor="let reply of replies">
        <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-subtitle>
                        <p>
                            <a href="#">
                                <strong>
                                    {{reply.author? reply.author: 'Anonymous'}}
                                </strong>
                            </a>
                            <span>
                                Says:
                            </span>
                        </p>
                        <p>{{reply.date | timeAgo}}
                            <a (click)="showEditThisReply(reply._id)">
                                <span>
                                    Edit
                                </span>
                            </a>
                        </p>
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <md-editor name="content" [(ngModel)]="reply.content" [options]="options" [height]="height"
                        [mode]="mode">
                    </md-editor>
                </mat-card-content>
                <div class="deletebtn">
                    <a (click)="deleteThisReply(reply._id)" class="actionBtn"
                    title="Delete reply">
                    <img src="../../../../../assets/bin.png" alt="delete">
                  </a>
                </div>
                <div>
                    <app-edit-comment-reply [replyContent]="replyContent" *ngIf="reply._id == editReplyId" (cancelEditThisReply)="cancelEditThisReply()"  (editThisReply)="editThisReply($event)" ></app-edit-comment-reply>
                </div>
            </mat-card>
</div>

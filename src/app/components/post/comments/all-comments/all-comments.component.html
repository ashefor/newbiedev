        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-subtitle>
                    <p>
                        <a href="#">
                            <strong>
                                {{comment.author? comment.author: 'Anonymous'}}
                            </strong>
                        </a>
                        <span>
                            Says:
                        </span>
                    </p>
                    <p>{{comment.date | timeAgo}} <a *ngIf="!newCommentId" (click)="showEditComment(comment._id)">
                            <span>Edit</span>
                        </a></p>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <md-editor name="content" [(ngModel)]="comment.content" [options]="options" [height]="height"
                    [mode]="mode">
                </md-editor>
            </mat-card-content>
            <div *ngIf="!editCommentId" class="replybtn">
                <a (click)="showReplyComment(comment._id)" class="actionBtn" title="Reply comment">
                    <img src="../../../../../assets/reply.png" alt="reply">
                </a>
            </div>
            <div *ngIf="!editCommentId" class="deletebtn">
                <a (click)="deleteThisComment(comment._id)" class="actionBtn" title="Delete comment">
                    <img src="../../../../../assets/bin.png" alt="delete">
                </a>
            </div>
            <div>
                <app-edit-comment *ngIf="comment._id == editCommentId" (editComment)="editComment($event)"
                (cancelEditComment)="cancelEditComment()" [commentToEdit]="commentToEdit"></app-edit-comment>
            </div>
            <div>
                <app-reply-comment-reply *ngIf="comment._id == newCommentId" (replyComment)="replyComment($event)"
                    (cancelAddReply)="cancelAddReply()"></app-reply-comment-reply>
            </div>
            <div>
                <app-comment-replies [commentId]="comment._id" [commentIndex]="i" [postId]="postId"
                    [replies]="comment.replies">
                </app-comment-replies>
            </div>
        </mat-card>

    </div>
</div>

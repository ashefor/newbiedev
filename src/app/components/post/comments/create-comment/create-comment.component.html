<div class="field">
    <form [formGroup]="commentForm">
        <div>
            <md-editor formControlName="content" mode="editor" [options]="option" [height]="'50px'">
            </md-editor>
        </div>
        <div class="buttons is-right b_w">
            <button class="button is-info" (click)="addThisComment(commentForm.value)" type="submit"
                [disabled]="commentForm.invalid">Submit</button>
        </div>
    </form>
</div>

<div id="logreg-forms">
    <form action="/reset/password/" class="form-reset">
        <p class="text-center"> Reset Password </p>
        <input type="email" id="resetEmail" class="form-control" placeholder="Email address">
        <!-- <button class="btn btn-primary btn-block" type="submit">Reset Password</button> -->
        <button nz-button [nzLoading]="loading" nzSize="large" nzType="primary" nzBlock type="submit"
            class="btn-login">{{loading ? 'Resetting' : 'Reset Password'}}</button>
    </form>
    <br>
</div>

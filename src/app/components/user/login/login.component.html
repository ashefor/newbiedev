<div class="">
        <div class="loginform container">
                <div class="row">
                    <div class="col-12">
                            <form  [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="username"
                                            aria-describedby="emailHelp" placeholder="Enter email">
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password"
                                                [type]="hide ? 'password' : 'text'" formControlName="password">
                                            <div class="input-group-append">
                                                <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
                                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="checkbox" (change)="keepLoggedIn($event)" formControlName="checked" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                    </div>
                </div>
            </div>
</div>

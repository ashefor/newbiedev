<div fxFlexFill fxLayout="column">
  <div class="" fxLayout="row">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" [routerLink]="['/posts']" routerLinkActive="router-link-active">Navbar</a>
        <a *ngIf="!currentUser" [routerLink]="['/auth/login']" routerLinkActive="router-link-active"
          class="navbar-brand d-block d-md-none">Login</a>
        <button *ngIf="!currentUser" class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-md-none d-block" *ngIf="currentUser">
          <a role="button" aria-label="Profile image with dropdown"
            class="profile-thumb menu-item-link d-fex align-items-center justify-content-center" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation"><img src="../assets/user.png" alt="Your profile photo"></a>
        </div>

        <div #navbar class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto navbar-brand d-block d-md-none">
            <li class="nav-item active">
              <a class="nav-link" href="posts">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" *ngIf="currentUser">
              <a class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item" *ngIf="currentUser">
              <a class="nav-link">Notifications</a>
            </li>
            <li class="nav-item" *ngIf="currentUser">
              <a class="nav-link" (click)="logOut()">Logout</a>
            </li>
          </ul>
          <div class="my-2 d-flex ml-auto">
            <a [routerLink]="['/posts/create']" routerLinkActive="router-link-active" role="button"
              class="btn btn-secondary mr-5 mt-auto mb-auto" href="#">Write a post</a>
            <div class="mt-auto mb-auto d-none d-md-inline" *ngIf="currentUser">
              <span class="mr-2">
                Welcome <a
                  routerLink="/{{currentUser? currentUser.username: currentUser.username}}">{{currentUser.user? currentUser.user.username: currentUser.username | titlecase}}</a>
              </span>
              <a>
                <span class="mr-3">
                  <i class="fa fa-bell"></i>
                </span>
              </a>
            </div>
            <div class="mt-auto mb-auto" *ngIf="!currentUser">
              <a class="navbar-brand d-none d-md-inline" [routerLink]="['/auth/login']"
                routerLinkActive="router-link-active">Login</a>
            </div>
            <div class="d-none d-md-inline" *ngIf="currentUser">
              <a aria-label="Profile image with dropdown" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false"
                class="profile-thumb menu-item-link align-items-center justify-content-center"><img
                  src="../assets/user.png" alt="Your profile photo"></a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item">Dashboard</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logOut()">Log Out</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div fxLayout="column" fxFlex>
    <div fxFlex style="margin: 1%">
      <router-outlet (activate)="isActivated($event)"></router-outlet>
    </div>
    <!-- <footer fxLayout="column">
    <hr>
    <p>me and ralty</p>
  </footer> -->
  </div>
</div>
